<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Travel Planner</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">My Itineraries</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button id="new-itinerary-btn" class="btn primary">New Itinerary</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <div class="itinerary-header">
                    <input type="text" id="itinerary-title" placeholder="My Awesome Trip" value="My Awesome Trip">
                    <div class="date-selector">
                        <input type="date" id="start-date">
                        <span>to</span>
                        <input type="date" id="end-date">
                    </div>
                </div>
                
                <div class="search-box">
                    <input type="text" id="place-search" placeholder="Search for places...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="itinerary-days" id="itinerary-days">
                    <!-- Days will be generated by JavaScript -->
                </div>
                
                <div class="itinerary-actions">
                    <button id="save-itinerary" class="btn primary">Save Itinerary</button>
                    <button id="share-itinerary" class="btn secondary">Share</button>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
                <div id="place-details" class="hidden">
                    <div class="place-details-header">
                        <h3 id="place-name">Place Name</h3>
                        <button id="close-details"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="place-info">
                        <p id="place-address">Address</p>
                        <div class="rating">
                            <span id="place-rating">4.5</span>
                            <div class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                            <span id="review-count">(123 reviews)</span>
                        </div>
                    </div>
                    <div class="place-actions">
                        <button id="add-to-itinerary" class="btn primary">Add to Itinerary</button>
                        <select id="day-selector">
                            <option value="">Select day...</option>
                            <!-- Options will be generated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="itinerary-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>My Itineraries</h2>
                <button id="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="itinerary-list" id="saved-itineraries">
                    <!-- Saved itineraries will appear here -->
                    <p class="no-itineraries">You don't have any saved itineraries yet.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="create-new-itinerary" class="btn primary">Create New</button>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="day-template">
        <div class="day-item" data-day="">
            <div class="day-header">
                <h3>Day <span class="day-number"></span></h3>
                <span class="day-date"></span>
            </div>
            <div class="places-list">
                <!-- Places will be added here -->
            </div>
        </div>
    </template>

    <template id="place-item-template">
        <div class="place-item" data-place-id="">
            <div class="place-time">
                <input type="time" class="time-input">
            </div>
            <div class="place-info">
                <h4 class="place-title"></h4>
                <p class="place-address"></p>
            </div>
            <div class="place-actions">
                <button class="move-up"><i class="fas fa-arrow-up"></i></button>
                <button class="move-down"><i class="fas fa-arrow-down"></i></button>
                <button class="remove-place"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </template>

    <template id="saved-itinerary-template">
        <div class="saved-itinerary-item" data-id="">
            <div class="itinerary-info">
                <h3 class="itinerary-name"></h3>
                <p class="itinerary-dates"></p>
                <p class="itinerary-places"><span class="place-count"></span> places</p>
            </div>
            <div class="itinerary-actions">
                <button class="load-itinerary btn secondary">Load</button>
                <button class="delete-itinerary"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </template>

    <script src="scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" defer></script>
</body>
</html>
